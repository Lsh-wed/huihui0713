<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 与慧慧的甜蜜记忆 💖</title>
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #ffb3c1;
            --shadow: 0 10px 30px rgba(255,105,180,0.15);
        }

        body {
            position: relative;
            background: linear-gradient(135deg, #fff0f6 0%, #ffe4e8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,105,180,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,179,193,0.1) 0%, transparent 50%);
            animation: gradientFlow 18s linear infinite;
            z-index: 0;
            will-change: transform;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 3.8C8.4-0.2 0 0 0 7c0 5 10 13 10 13s10-8 10-13c0-7-8.4-7.2-10-3.2z" fill="%23ff69b4" opacity="0.1"/></svg>');
            opacity: 0.3;
            animation: particleMove 80s linear infinite;
            z-index: 0;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            z-index: 1;
            transform: translateZ(0);
            animation: containerEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .magic-title {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .memory-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            animation: cardEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,105,180,0.1) 0%, 
                rgba(255,179,193,0.2) 100%
            );
            transform: rotate(45deg);
            z-index: 0;
        }

        .love-moment {
            position: relative;
            margin: 4rem 0;
            border-radius: 25px;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .love-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.8s;
            animation: imageZoom 20s infinite alternate;
            transform-origin: center center;
        }

        .image-caption {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
            animation: captionSlide 1.2s ease-out 0.5s both;
        }

        .days-counter {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255,105,180,0.1);
            border-radius: 15px;
            position: relative;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .days-counter span {
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255,105,180,0.2);
        }

        @keyframes gradientFlow {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-3%, 3%); }
            50% { transform: translate(3%, -3%); }
            75% { transform: translate(-2%, 2%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes particleMove {
            from { transform: rotate(0deg) translate(0, 0); }
            to { transform: rotate(360deg) translate(100px, 100px); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--primary); }
            100% { text-shadow: 0 0 20px var(--secondary); }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: none; }
        }

        @keyframes imageZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes captionSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes containerEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: none; }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .love-image { height: 300px; }
            .magic-title { font-size: 2.2rem; }
            .days-counter span { font-size: 1.8rem; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="days-counter">
            <p>我们已携手走过 <span id="daysCounter">0</span> 天</p>
            <small>自2024年5月23日的特别日子</small>
        </div>

        <h1 class="magic-title">✨ 与慧慧的甜蜜记忆 ✨</h1>

        <div class="memory-grid">
            <div class="memory-card" style="animation-delay: 0.2s">
                <div class="card-content">
                    <h3>💞 在一起的日子 💞</h3>
                    <p class="date">2024.05.23</p>
                    <p class="desc">从此刻起，我们的故事正式开始</p>
                </div>
            </div>
            <div class="memory-card" style="animation-delay: 0.4s">
                <div class="card-content">
                    <h3>🌸 初次约会 🌸</h3>
                    <p class="date">2025.04.30</p>
                    <p class="desc">在校门口记得我们第一次并肩的身影</p>
                </div>
            </div>
            <div class="memory-card" style="animation-delay: 0.6s">
                <div class="card-content">
                    <h3>🌹 爱的告白 🌹</h3>
                    <p class="date">2025.05.20</p>
                    <p class="desc">在日暮交换了彼此最真挚的心意</p>
                </div>
            </div>
        </div>

        <div class="love-moment">
            <img 
                src="https://pic1.imgdb.cn/item/6836f43858cb8da5c816105d.jpg" 
                alt="执子之手"
                class="love-image"
            >
            <div class="image-caption">
                "从指尖到心底<br>都是你的温度"
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.memory-card').forEach((card, index) => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${y * 8}deg)
                    rotateY(${-x * 8}deg)
                    scale3d(1.03, 1.03, 1.03)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });

        function calculateLoveDays() {
            return Math.floor((Date.now() - new Date('2024-05-23')) / 86400000);
        }

        function updateCounter() {
            const days = calculateLoveDays();
            const counter = document.getElementById('daysCounter');
            
            if (counter.textContent !== days.toString()) {
                counter.style.animation = 'none';
                void counter.offsetWidth;
                counter.style.animation = 'numberPop 0.6s ease';
                counter.textContent = days;
            }
            requestAnimationFrame(updateCounter);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes numberPop {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.25); }
            }
        `;
        document.head.appendChild(style);

        window.addEventListener('DOMContentLoaded', () => {
            updateCounter();
        });
    </script>
</body>
</html>
