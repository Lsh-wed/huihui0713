<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 与慧慧的甜蜜记忆 💖</title>
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #ffb3c1;
            --shadow: 0 10px 30px rgba(255,105,180,0.15);
            --border-size: 4px;
        }

        body {
            position: relative;
            background: linear-gradient(135deg, #fff0f6 0%, #ffe4e8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,105,180,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,179,193,0.1) 0%, transparent 50%);
            animation: gradientFlow 18s linear infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 3.8C8.4-0.2 0 0 0 7c0 5 10 13 10 13s10-8 10-13c0-7-8.4-7.2-10-3.2z" fill="%23ff69b4" opacity="0.1"/></svg>');
            opacity: 0.3;
            animation: particleMove 80s linear infinite;
            z-index: 0;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            z-index: 1;
            animation: containerEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .magic-title {
            text-align: center;
            font-size: 2.4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
            padding: 0 15px;
            line-height: 1.3;
            white-space: nowrap;
            perspective: 1000px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .memory-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            --border-size: 4px;
        }

        .memory-card::after {
            content: '';
            position: absolute;
            inset: calc(-1 * var(--border-size));
            border-radius: 22px;
            padding: var(--border-size);
            background: linear-gradient(45deg, #ff69b4, #ff85c0, #ffb3c1);
            -webkit-mask: 
                linear-gradient(#000 0 0) content-box, 
                linear-gradient(#000 0 0);
            mask: 
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            mask-composite: exclude;
            opacity: 0.4;
            transition: opacity 0.3s;
        }

        .memory-card:hover::after {
            opacity: 1;
            animation: borderFlow 2s linear infinite, particleSpark 1.5s ease-in-out infinite;
        }

        .memory-card:active {
            transform: scale(0.96) !important;
            filter: brightness(0.98);
        }

        .card-content {
            position: relative;
            padding-bottom: 30px;
        }

        .card-content h3 {
            margin: 0 0 15px;
            transition: all 0.3s ease;
        }

        .date {
            font-size: 1.1rem;
            color: #666;
            margin: 10px 0;
            opacity: 0.8;
        }

        .desc {
            font-size: 1rem;
            line-height: 1.6;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .memory-card.active .desc {
            max-height: 100px;
            opacity: 1;
            margin-top: 15px;
        }

        .card-content::after {
            content: '↓';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-size: 1.4rem;
            opacity: 0.6;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .memory-card.active .card-content::after {
            content: '↑';
            bottom: 5px;
            top: auto;
            left: calc(100% - 35px);
            transform: none;
            opacity: 0.8;
        }

        .love-moment {
            position: relative;
            margin: 4rem 0;
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
        }

        .love-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.4s ease, filter 0.3s ease;
            transform-origin: center;
            border-radius: 25px;
        }

        .love-moment:hover .love-image,
        .love-image:active {
            transform: scale(1.05);
            filter: brightness(1.05);
        }

        .image-caption {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            opacity: 0.8;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .love-moment:hover .image-caption {
            opacity: 1;
            transform: translateY(-10px);
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
        }

        .days-counter {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255,105,180,0.1);
            border-radius: 15px;
        }

        .days-counter span {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
        }

        @keyframes gradientFlow {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-2%, 3%); }
            66% { transform: translate(3%, -2%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes particleMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 8px var(--primary); }
            100% { text-shadow: 0 0 16px var(--secondary); }
        }

        @keyframes containerEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: none; }
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes particleSpark {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255,105,180,0.5)); }
            50% { filter: drop-shadow(0 0 6px rgba(255,179,193,0.8)); }
        }

        @media (hover: hover) {
            .memory-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 30px rgba(255,105,180,0.25);
            }
        }

        @media (max-width: 768px) {
            .magic-title {
                font-size: 1.8rem;
                white-space: normal;
                line-height: 1.4;
            }
            
            .container {
                padding: 20px;
                margin: 1rem auto;
            }
            
            .love-image {
                height: 300px;
            }
            
            .image-caption {
                font-size: 1.5rem;
                bottom: 1rem;
                left: 1rem;
            }

            .love-image:active {
                transform: scale(1.03);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="days-counter">
            <p>我们已携手走过 <span id="daysCounter">0</span> 天</p>
            <small>自2024年5月23日的美好开始</small>
        </div>

        <h1 class="magic-title">✨ 与慧慧的甜蜜记忆 ✨</h1>

        <div class="memory-grid">
            <div class="memory-card">
                <div class="card-content">
                    <h3>💞 在一起的日子 💞</h3>
                    <p class="date">2024.05.23</p>
                    <p class="desc">从此刻起，我们的故事正式开始</p>
                </div>
            </div>
            <div class="memory-card">
                <div class="card-content">
                    <h3>🌸 初次约会 🌸</h3>
                    <p class="date">2025.04.30</p>
                    <p class="desc">在校门口记得我们第一次并肩的身影</p>
                </div>
            </div>
            <div class="memory-card">
                <div class="card-content">
                    <h3>🌹 爱的告白 🌹</h3>
                    <p class="date">2025.05.20</p>
                    <p class="desc">在日暮交换了彼此最真挚的心意</p>
                </div>
            </div>
        </div>

        <div class="love-moment">
            <img 
                src="https://pic1.imgdb.cn/item/6836f43858cb8da5c816105d.jpg" 
                alt="执子之手"
                class="love-image"
            >
            <div class="image-caption">
                "从指尖到心底<br>都是你的温度"
            </div>
        </div>
    </div>

    <script>
        // 卡片交互功能
        document.querySelectorAll('.memory-card').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            card.addEventListener('mousedown', () => {
                card.style.transform = 'scale(0.96)';
            });

            card.addEventListener('mouseup', () => {
                if (!card.classList.contains('active')) {
                    card.style.transform = '';
                }
            });
        });

        // 修正后的天数计算（起始日不包含）
        function calculateDays() {
            const createLocalDate = (y, m, d) => {
                const date = new Date(y, m, d);
                date.setHours(0, 0, 0, 0);
                return date;
            };

            const startDay = createLocalDate(2024, 4, 23); // 5月=4
            const currentDay = createLocalDate(
                new Date().getFullYear(),
                new Date().getMonth(),
                new Date().getDate()
            );

            const timeDiff = currentDay - startDay;
            const daysPassed = Math.floor(timeDiff / 86400000);

            document.getElementById('daysCounter').textContent = 
                daysPassed > 0 ? daysPassed : 0;
        }

        // 自动更新逻辑
        function setupDayCounter() {
            calculateDays();
            
            // 计算到下次午夜的时间
            const now = new Date();
            const msToMidnight = 86400000 - (now % 86400000);
            
            setTimeout(() => {
                calculateDays();
                setInterval(calculateDays, 86400000);
            }, msToMidnight + 1000); // 额外1秒确保跨日
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', setupDayCounter);
    </script>
</body>
</html>
