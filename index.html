    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #ffb3c1;
            --shadow: 0 10px 30px rgba(255,105,180,0.15);
        }

        body {
            background: linear-gradient(135deg, #fff0f6, #ffe4e8);
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 40px;
            background: rgba(255,255,255,0.97);
            border-radius: 30px;
            box-shadow: var(--shadow);
        }

        .magic-title {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s infinite alternate;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .memory-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(255,105,180,0.1) 0%, 
                rgba(255,179,193,0.2) 100%
            );
            transform: rotate(45deg);
            z-index: 0;
        }

        .love-moment {
            position: relative;
            margin: 4rem 0;
            border-radius: 25px;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .love-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .image-caption {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .love-moment:hover .love-image {
            transform: scale(1.05) rotate(2deg);
        }

        .love-moment:hover .image-caption {
            opacity: 1;
        }

        .music-portal {
            margin: 4rem auto;
            width: fit-content;
            border-radius: 20px;
            background: white;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--primary); }
            100% { text-shadow: 0 0 20px var(--secondary); }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */

                font-size: 2rem;

        document.querySelectorAll('.memory-card').forEach(card => {

                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
